<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Exercicios</title>
</head>

<style>

</style>

<body>
    <div class="container ">
        <div class="col p-0 mb-3">
            <div class="div-one">

                <img src="./assets/novolog.jpeg" alt="logo" id="logo">

                <label id="one-label"> <!--input real-->
                    converter <b>de</b>
                    <select class="form-select form-select-lg mb-3" aria-label="Large select example">
                        <option selected>R$ Real brasileiro</option>
                    </select>
                </label>

                <label id="two-label"> <!--input com valores para converter-->
                    converter <b>para</b>
                    <select id="select-escolher" class="form-select form-select-lg mb-3"
                        aria-label="Large select example">
                        <option value="dolar" selected>US$ Dolar americano</option>
                        <option value="euro">€ Euro</option>
                        <option value="libra">£ Libra</option>
                    </select>
                </label>
                <label id="thre-label"> <!--input pra digitar o valor a converter-->
                    <b>valor</b>
                    <input id="valor-digitado" class="form-select form-select-lg mb-3" aria-label="Large select example"
                        placeholder="0.000,00">
                </label> <!--botão converter-->
                <div class="d-grid gap-2">
                    <button id="botao" class="btn btn-primary" type="button">Converter</button>
                </div>
            </div>
        </div>
    </div>

    <div class="div-section">
        <section> <!--imagem, paragrafo,valor em real-->
            <img src="./assets/brasil 2.png" alt="">
            <p>Real</p>
            <p id="paragrafo-digitado">R$ 0.000,00</p>
        </section>

        <img src="./assets/Vector.png" alt="" class="img-seta">

        <section> <!--imagem, paragrafo, valor em dolar convertido-->
            <img id="image-dolar" src="./assets/dolar.png" alt="">
            <p class="paragraph-dolar">Dolar</p>
            <p id="paragrafo-convertido">$ 0.000,00</p>
        </section>
       
    </div>



</body>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
<script src="./scriptAvulso.js"></script>
<link rel="stylesheet" href="./styleAvulso.css">


</html>
